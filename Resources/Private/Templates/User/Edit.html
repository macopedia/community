<f:layout name="Default"/>
<f:section name="main">
	<h2>{user.name}</h2>
	<f:image src="{f:render(partial:'Profile/ImageUrl', arguments:'{user: user, settings: settings}')}"
			 class="user-photo photo-edit" width="180c" height="180c" alt="{user.name}" />
	<f:link.action action="editImage" class="button-link" controller="User"><f:translate key="profile.details.editImage"/></f:link.action>

	<div id="data-edition-form" class="tx_community_profile_edit tx_community_form">
		<f:form action="update" controller="User" object="{user}" name="updatedUser">
			<h3><f:translate key="profile.details.title"/></h3>
			<div class="row">
				<label><f:translate key="profile.details.username"/></label>
				<f:form.textbox disabled="disabled" property="username"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.email"/></label>
				<f:form.textbox property="email"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.firstName"/></label>
				<f:form.textbox property="firstName"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.lastName"/></label>
				<f:form.textbox property="lastName"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.gender"/></label>
				<f:form.select property="gender" options="{0 : '{f:translate(key:\'profile.details.gender.0\')}', 1 : '{f:translate(key:\'profile.details.gender.1\')}'}"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.dateOfBirth"/></label>
				<f:form.textbox property="dateOfBirth" value="{user.dateOfBirth->f:format.date(format:'d.m.Y')}"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.politicalView"/></label>
				<f:form.textarea property="politicalView" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.religiousView"/></label>
				<f:form.textarea property="religiousView" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.activities"/></label>
				<f:form.textarea property="activities" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.interests"/></label>
				<f:form.textarea property="interests" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.music"/></label>
				<f:form.textarea property="music" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.movies"/></label>
				<f:form.textarea property="movies" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.books"/></label>
				<f:form.textarea property="books" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.quotes"/></label>
				<f:form.textarea property="quotes" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.aboutMe"/></label>
				<f:form.textarea property="aboutMe" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.address"/></label>
				<f:form.textarea property="address" rows="3" cols="50"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.city"/></label>
				<f:form.textbox property="city"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.zip"/></label>
				<f:form.textbox property="zip"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.country"/></label>
				<f:form.textbox property="country"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.www"/></label>
				<f:form.textbox property="www"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.cellphone"/></label>
				<f:form.textbox property="cellphone"/>
			</div>
			<div class="row">
				<label><f:translate key="profile.details.phone"/></label>
				<f:form.textbox property="telephone"/>
			</div>
			<f:form.submit value="{f:translate(key:'profile.details.edit.submit')}"/>
		</f:form>
		<f:link.action action="deleteAccount" controller="User" class="button-link" id="delete-account-link"><f:translate key='profile.delete.button'/></f:link.action>
		<script type="text/javascript">
			jQuery(function($){
				$('#delete-account-link').click(function(){
					var answer = confirm ("<f:translate key='profile.delete.sureQuestion'/>");
					if (!answer) {
						return false;
					}
				});
			});
		</script>
	</div>
</f:section>
